<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</head>

<body class="mx-auto mt-5 bg-dark" style="max-width: 1000px; min-width: 400px;">


    <header>

    </header>

    <main class="">
        <div class="card bg-warning">
            <div class="card-header">
                <h1 class="text-center text-warning bg-dark rounded p-1 m-1">THE PENGUIN HAS ARRIVED!</h1>
            </div>
            <div class="card-body">
                <img class=" img-fluid rounded" src="img/ian-parker-TLcLDigmTKE-unsplash.jpg" alt="">
            </div>
        </div>

    </main>


    <section class="mt-5 " style="">

        <div class="card bg-warning">
            <div class="card-header">
                <h1 class="text-center text-warning bg-dark rounded p-1 m-1">PRAISE THE BELIEVERS!</h1>
            </div>
            <div class="card-body">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/hubert-neufeld-j-udI4zim2E-unsplash.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/joshua-ryder-aRD43BMqAp8-unsplash.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/shaun-he-GYcw2VDG8ic-unsplash.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>



    </section>
    <section class="mt-5 text-white">


        <div class="card bg-warning">
            <div class="card-header">
                <h1 class="text-center text-warning bg-dark rounded p-1 m-1">BECOME A BELIEVER!</h1>
            </div>
            <div class="card-body text-dark">
                <div class="container" style="">
                    <div class="row">
                        <div class="col-lg-6 col-sm-12 mx-auto">
                            <h2>Penguin Form</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address or Lizardmen
                                        ID</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">Penguins will never share your email with
                                        anyone else.
                                        Probably.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Request additional Fish</label>
                                </div>
                                <button type="button" data-bs-toggle="modal" data-bs-target="#joinModal"
                                    class="btn btn-primary bg-dark text-warning border-0">JOIN US!</button>
                            </form>


                        </div>
                    </div>



                </div>
            </div>
        </div>



    </section>

    <section>

        <div class="card bg-warning mt-5">
            <div class="card-header">
                <h1 class="text-center text-warning bg-dark rounded p-1 m-1">WITNESS THE BLESSED SOULS!</h1>
            </div>
            <div class="card-body">

                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded" src="img\yvette-zhang-g-tyziMh37o-unsplash.jpg" alt="">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded" src="img\mana5280-DAQOskiNFtg-unsplash.jpg" alt="">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded" src="img\shaun-meintjes-XJV36au6YG0-unsplash.jpg" alt="">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded" src="img\derek-oyen-8PxCm4HsPX8-unsplash.jpg" alt="">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded" src="img\henrique-setim-YcALop79wFU-unsplash.jpg" alt="">
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-4">
                            <img class="img-fluid rounded" src="img\joshua-ryder-aRD43BMqAp8-unsplash.jpg" alt="">
                        </div>
                    </div>



                </div>







            </div>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="joinModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-warning">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="exampleModalLabel">WELCOME!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    YOU HAVE BEEN NOTICED!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-dark text-warning" data-bs-dismiss="modal">PRAISE THE
                        PENGUIN</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
